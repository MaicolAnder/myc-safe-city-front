<div class="incident-form">
  <h2 class="title">Reportar Incidente</h2>
  <p class="mensaje">{{mensaje}}</p>
  
  <div class="form-content">
    <input type="text" class="form-input" placeholder="Nombre y apellido (Opcional)"  [(ngModel)]="nombreUsuario" />
    <input type="text" class="form-input" placeholder="Telefono para notificaciones (Opcional)"  [(ngModel)]="telefono" required="required"/>
    

    <label class="form-label">Selecciona el tipo de incidente</label>
    <div class="type-buttons">
      <app-button
        *ngFor="let type of incidentTypes"
        [variant]="selectedType === type ? 'primary' : 'secondary'"
        (onClick)="selectType(type)"
      >
        {{ traslateIncidentTYPe(type) }}
      </app-button>
    </div>

    <div class="form-group">
      <div class="form-group">
        <app-button
          variant="success"
          (onClick)="getCurrentLocation()"
          [fullWidth]="true"
        >
          Usar Ubicaci贸n Actual
        </app-button>
        <p *ngIf="location" class="location-text aling-center">
          Tus coordenadas son: {{ location.lat }}, {{ location.lng }}
        </p>
      </div>

      <h2>O ingresa la direcci贸n tu mismo</h2>
      <select (change)="onDepartamentoChange($event.target)" class="form-select" [(ngModel)]="selectedDepartamento">
        <option value="">-- Seleccione --</option>
        <option *ngFor="let departamento of departamentos" [value]="departamento">
          {{ departamento }}
        </option>
      </select>
    
      <div *ngIf="selectedDepartamento">
        <h3>Ciudades de {{ selectedDepartamento }}</h3>
        <select class="form-select" [(ngModel)]="selectedCiudad">
          <option value="">-- Seleccione --</option>
          @for (ciudad of ciudades; track $index) {
            <option value="{{ ciudad }}">
              {{ ciudad }}
            </option>
          }
        </select>
      </div>
      <div *ngIf="selectedCiudad">
        <input type="text" class="form-input" placeholder="Direcci贸n"  [(ngModel)]="address"/>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Descripci贸n del incidente</label>
      <textarea
        [(ngModel)]="description"
        rows="3"
        class="form-textarea"
        placeholder="Describe el incidente"
      ></textarea>
    </div>

    <app-button
      (onClick)="submitReport()"
      [disabled]="!canSubmit"
      [fullWidth]="true"
    >
      Enviar Reporte
    </app-button>
  </div>
</div>
